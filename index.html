    <script>
        function createFirework() {
            const colors = ['#ff00de', '#00fff7', '#ff8c00', '#ffff00', '#33ff33', '#ff33cc'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            const randomLeft = Math.random() * 80 + 10;

            const keyframeId = 'fw' + Date.now() + Math.random().toString(36).substr(2, 5);

            style.textContent = `
